<section class="login-box">
	<div class="post-header">
		<h5>Register your account</h5>
	</div> <!-- end .post-header -->

	<div class="post-body">
		<div class="login-form-wrapper">

			<div class="login-form">
				<form action="">
					<input type="email" id="email" name="email" placeholder="Email" required>
					<input type="text" id="username" name="username" placeholder="Username" required>
					<input type="text" id="password" name="password" placeholder="Password" required>
					<input type="text" id="confirm password" name="confirm password" placeholder="Confirm Password" required>

					<div class="login-form-checkboxes">
						<label for="updates" class="medium-text">
							<input type="checkbox" name="updates" value="updates" align="bottom">
							stay informed with updates
						</label>

						<label for="terms" class="medium-text">
							<input type="checkbox" name="terms" value="terms" align="bottom">
							I agree to the <a href="#terms-and-conditions">terms &amp; conditions</a> 
						</label>
					</div>

					<input type="submit" name="submit" value="Register" class="success  radius  submit  button">

				</form> <!-- end .form -->
			</div> <!-- end .login-form -->

			<div class="social-login">
				<div class="social-buttons">
					<p class="medium-text">You can also register with these social accounts</p>
					<div class="facebook-button">
						<a href="" class="small  radius  facebook  expand  button"><i class="icon-facebook-sign"></i>Facebook</a>
					</div>
					<div class="twitter-button">
						<a href="" class="small  radius  twitter  expand  button"><i class="icon-twitter-sign"></i>Twitter</a>
					</div>
					<div class="google-button">
						<a href="" class="small  radius  google  expand  button"><i class="icon-google-plus-sign"></i>Google</a>
					</div>
				</div>

				<div class="open-id">
						<p class="medium-text">or use your OpenID</p>
						<div class="open-id-input">
							<input type="text" name="open-id" placeholder="Your OpenID">
						</div>
						<div class="open-id-submit">
							<button type="submit" class="secondary  radius  postfix  button">Go</button>
						</div>

				</div>

				<div class="login-disclaimer">
					<small><i class="icon-info-sign"></i>You may need to disable popup blockers to register with the above sites.</small>
				</div>

			</div> <!-- end .social-login -->

		</div> <!-- end .login-form-wrapper -->

		<div class="login-box-meta">
			<p class="medium-text">Already have an account? <a href="#login">Login</a></p>
		</div>

	</div> <!-- end .post-body -->

</section> <!-- end .login-box -->
