<div class="fixed">
  <header role="banner">
    <nav role="navigation" class="top-bar" data-options="is_hover:false">
      <ul class="title-area">
        <!-- retina ready logo is a css background image -->
        <li class="name hide-for-small">
          <div class="logo-image"></div>
          <h1><a href="#">Deployment Name</a></h1>
        </li>
      </ul>

      <!-- TODO: figure out mobile nav and subnav -->
      <!-- TODO: work out active styles -->

      <section class="top-bar-section">
        <!-- Left Nav Section -->
        <ul class="left">
          <li class="divider"></li>
          <li id="views-subnav" class="hide-for-medium-down active"><a class="views" href="#"><i class="icon-eye-open icon-large"></i> VIEWS</a></li>
          <li id="views-subnav-mobile" class="show-for-medium-down active"><a class="views" href="#"><i class="icon-eye-open"></i><!-- icon only --></a></li>
          <li class="divider"></li>
          <li id="sets-subnav" class="hide-for-medium-down"><a class="sets" href="#"><i class="icon-th-large icon-large"></i> SETS</a></li>
          <li id="sets-subnav-mobile" class="show-for-medium-down"><a class="sets" href="#"><i class="icon-th-large"></i><!-- icon only --></a></li>
          <li class="divider"></li>

        </ul>

        <!-- Right Nav Section -->
        <ul class="right">
          <li class="create-post hide-for-medium-down"><a id="create-post-button" class="create-post-button" href="#" data-reveal-id="createPost"><i class="icon-plus icon-large"></i> CREATE</a></li>
          <li class="create-post show-for-medium-down"><a id="create-post-button-small" class="create-post-button" href="#" data-reveal-id="createPost"><i class="icon-plus"></i><!-- icon only --></a></li>
          <li class="hide-for-medium-down"><a id="admin-panel-button" class="admin-panel-button inverse" href="#admin-panel"><i class="icon-dashboard icon-large"></i> WORKSPACE</a></li>
          <li class="show-for-medium-down"><a id="admin-panel-button-small" class="admin-panel-button inverse" href="#admin-panel"><i class="icon-dashboard"></i><!-- icon only --></a></li>
        </ul>
      </section>
    </nav>
  </header>
</div>
