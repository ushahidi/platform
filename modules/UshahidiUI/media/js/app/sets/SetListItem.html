<div class="set-wrapper">

	<div class="set-image">
		<img src="{{ imageurl "mini-coop.jpg"}}" alt="">
	</div> <!-- end .set-image -->

		<!-- FIXME: set-post-number icon - need a responsive & dynamic solution here. What happens with 3 and 4 digit numbers? -->
	<div class="set-post-number">20</div>

	<div class="set-body">
		<div class="set-title">
			<h3><a href="{{#url}}sets/{{id}}{{/url}}">{{ name }}</a></h3>
		</div> <!-- end .set-title -->

		<div class="set-time-meta">
			<small> <i class="fa  fa-clock-o"></i>Last updated  {{ datetime-calendar updated }} </small>
		</div> <!-- end .set-time-meta -->

		<div class="set-excerpt">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque, quis consectetur ...</p>
		</div> <!-- end .set-excerpt -->

		<div class="set-view-posts">
			<a href="{{#url}}sets/1{{/url}}" class="set-view-posts-button" >view posts</a>
		</div> <!-- end .set-view-posts -->

		<div class="set-actions">
			<ul class="set-actions-list">
				<li><small><a><i class="fa  fa-edit"></i> edit set</a></small></li>
				<li><small><a><i class="fa  fa-trash-o"></i> delete set</a></small></li>
				<li><small><a><i class="fa  fa-lock"></i></a></small></li>
				<li><small><a><i class="fa  fa-eye"></i> 12547</a></small></li>
			</ul> <!-- end .set-actions-list -->
		</div> <!-- end .set-actions -->
	</div> <!-- end .set-body -->

</div> <!-- end .set-wrapper -->
