version: "2"
services:
  mysql:
    image: mariadb:10.11
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: ushahidi
      MARIADB_USER: ushahidi
      MARIADB_PASSWORD: ushahidi
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      # mysql 8.0
      # - --default-authentication-plugin=mysql_native_password
    ports:
      - "33061:3306"
  redis:
    image: redis:7.2-alpine
  platform:
    build: .
    environment:
      APP_KEY: SomeRandomKey!!!SomeRandomKey!!!
      DOCKERIZE_TIMEOUT: 180s
      DOCKERIZE_WAIT_FOR_mysql: tcp://mysql:3306
      DOCKERIZE_WAIT_FOR_redis: tcp://redis:6379
      ENABLE_NGINX: "true"
      ENABLE_PHPFPM: "true"
      ENABLE_PLATFORM_TASKS: "false"
      RUN_PLATFORM_MIGRATIONS: "true"
      DB_CONNECTION: mysql
      DB_DATABASE: ushahidi
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ushahidi
      DB_PASSWORD: ushahidi
      REDIS_HOST: redis
      CACHE_DRIVER: redis
      QUEUE_DRIVER: redis
      XDEBUG_MODE: ${XDEBUG_MODE:-off}
    command: start
    ports:
      - "8080:8080"
    volumes:
      - storage-app-public:/var/www/storage/app/public
      - .:/var/www
    extra_hosts:
      - "host.docker.internal:host-gateway"
  platform_tasks:
    build: .
    environment:
      APP_KEY: SomeRandomKey!!!SomeRandomKey!!!
      DOCKERIZE_TIMEOUT: 180s
      DOCKERIZE_WAIT_FOR_mysql: tcp://mysql:3306
      DOCKERIZE_WAIT_FOR_redis: tcp://redis:6379
      ENABLE_NGINX: "false"
      ENABLE_PHPFPM: "false"
      ENABLE_PLATFORM_TASKS: "true"
      ENABLE_QUEUE_LISTEN: "true"
      TASK_RUN_PERIOD_SECS: "30"
      RUN_PLATFORM_MIGRATIONS: "false"
      DB_CONNECTION: mysql
      DB_DATABASE: ushahidi
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ushahidi
      DB_PASSWORD: ushahidi
      REDIS_HOST: redis
      CACHE_DRIVER: redis
      QUEUE_DRIVER: redis
    command: start
    volumes:
      - storage-app-public:/var/www/storage/app/public

volumes:
  # share storage/app/public between platform containers
  storage-app-public:

networks:
  internal:
    driver: bridge
