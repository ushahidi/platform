build:
  build:
    image: build
    dockerfile_path: docker/build.Dockerfile
  volumes:
    - .:/vols/src
    - ./tmp/out:/vols/out
  cached: true
  default_cache_branch: develop

dockerimg:
  build:
    image: ushahidi-platform/dockerimg
    dockerfile_path: Dockerfile
  cached: true
  command: noop

release:
  build:
    image: release
    dockerfile_path: docker/release.Dockerfile
  volumes:
    - ./tmp/out:/release
  encrypted_env_file: deployment.env.encrypted
  cached: true
  default_cache_branch: master

deploy:
  image: ushahidi/engineering-deployer:latest
  encrypted_env_file: deployment.env.encrypted
  depends_on:
    - dockerimg
  add_docker: true
  environment:
    AWS_REGION: us-east-1
    DOCKER_PUSH_IMAGE_SRC: ushahidi-platform/dockerimg
    DEPLOYMENT_RULES_REPO: deployment-rules
    DEPLOYMENT_RULES_VERSION: master
    DEPLOYMENT_RULES_FILE: platform.yml


mysql/base: &_mysql_base
  image: mysql:5.7
  environment:
    - MYSQL_DATABASE=ushahidi
    - MYSQL_USER=ushahidi
    - MYSQL_PASSWORD=ushahidi
    - MYSQL_ROOT_PASSWORD=root
mysql-7.2:
  <<: *_mysql_base
mysql-7.3:
  <<: *_mysql_base


test/base: &_test_defaults
  build: &_test_build_defaults
    dockerfile_path: docker/test.Dockerfile
  volumes:
    - .:/vols/src
  environment: &_test_env_defaults
    DB_PORT: 3306
    DB_DATABASE: ushahidi
    DB_USERNAME: ushahidi
    DB_PASSWORD: ushahidi
    KOHANA_ENV: testing
  extra_hosts:
    - "ushahidi.dev:127.0.0.1"
  cached: true
  default_cache_branch: develop

test/php-7.2:
  <<: *_test_defaults
  build:
    <<: *_test_build_defaults
    image: test-7.2
    args:
      PHP_MAJOR_VERSION: "7.2"
  environment:
    <<: *_test_env_defaults
    DB_HOST: mysql-7.2
  depends_on:
    - mysql-7.2

test/php-7.3:
  <<: *_test_defaults
  build:
    <<: *_test_build_defaults
    image: test-7.3
    args:
      PHP_MAJOR_VERSION: "7.3"
  depends_on:
    - mysql-7.3
  environment:
    <<: *_test_env_defaults
    DB_HOST: mysql-7.3


aglio:
  image: humangeo/aglio
  volumes:
    - .:/vols/src

awscli:
  build:
    image: awscli
    dockerfile_path: docker/awscli.Dockerfile
  volumes:
    - .:/vols/src
  encrypted_env_file: deployment.env.encrypted
  cached: true
